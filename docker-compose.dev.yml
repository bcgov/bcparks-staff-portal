# VSCode devcontainer configuration

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app:cached
    command: sleep infinity # Keep the container running
    # Just send SIGKILL to stop the container (no grace period for `sleep infinity`)
    # https://docs.docker.com/compose/faq/#why-do-my-services-take-10-seconds-to-recreate-or-stop
    stop_signal: SIGKILL

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      PG_CONNECTION_STRING: postgres://user:password@db:5432/mydatabase
    ports:
      - "8000:8000"
    volumes:
      - .:/app:cached
    command: sleep infinity # Keep the container running
    depends_on:
      - db
    # Just send SIGKILL to stop the container (no grace period for `sleep infinity`)
    # https://docs.docker.com/compose/faq/#why-do-my-services-take-10-seconds-to-recreate-or-stop
    stop_signal: SIGKILL

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db-data:
