services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod # TODO: dev
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    # command: npm start # TODO: dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      PG_CONNECTION_STRING: postgres://user:password@db:5432/mydatabase
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db-data:
