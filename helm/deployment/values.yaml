cluster:
  domain: apps.silver.devops.gov.bc.ca
  ssoAuthUrl: https://dev.loginproxy.gov.bc.ca/auth
  ssoRealm: bcparks-service-transformation
  ssoClientId: staff-portal

images:
  frontend:
    name: image-registry.openshift-image-registry.svc:5000/a7dd13-tools/frontend-main
    tag: latest
  backend:
    name: image-registry.openshift-image-registry.svc:5000/a7dd13-tools/backend-main
    tag: latest

frontend:
  imagePullPolicy: Always

  componentName: frontend

  env:
    externalUrl: https://main-frontend-a7dd13-dev.apps.silver.devops.gov.bc.ca/

  resources:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 50Mi

  service:
    portName: frontend
    port: 3000

backend:
  componentName: backend

  imagePullPolicy: Always

  resources:
    limits:
      cpu: 400m
      memory: 1250Mi
    requests:
      cpu: 75m
      memory: 250Mi

  env:
    nodeEnv: production
    dbServer: crunchy-postgres-pgbouncer
    dbPort: 5432

  service:
    portName: express
    port: 8000

  hpa:
    minReplicas: 1
    maxReplicas: 2
    cpuUtilizationThreshold: 125
